<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Register</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Register</legend>
        <label for="name">Enter Name:</label><br>
        <input type="text" placeholder="Enter Your Name" id="name"> <br> 

        <label for="email">Enter e-mail:</label><br>
        <input type="e-mail" placeholder="Enter Your e-mail" id="e-mail"><br>

        <label for="age">Age:</label><br>
        <input type="number" placeholder="Enter Your Age" id="age"><br>

        <label for="password">Password:</label><br>
        <input type="password" placeholder="Enter Your Password" id="password"><br>

        <label for="confirm password">Confirm Password:</label><br>
        <input type="password" placeholder="Confirm Your Password" id="Confirm-Password"><br><br>

       <input type="submit" value="Register">
    </fieldset>
    </form>
</body>
</html>
