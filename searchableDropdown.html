<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Dropdown</title>
</head>
<body>
    <form>
        <input type="text" list="cricketers">
        <datalist id="cricketers">
             <option value="Virat Kohli">
             <option value="Sachin Tendulkar">
             <option value="M.S. Dhoni">
             <option value="Rohit Sharma">
             <option value="Dhawan">
             <option value="Kuldeep Yadav">
             <option value="Bem Stokes">
             <option value="Rishabh Pant">
             <option value="Shane Watson">
             <option value="Shardul Thakur">   
        </datalist>
    </form>
</body>
</html>
