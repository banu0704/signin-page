<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <form>
        <fieldset>
          <legend>Select Pillow Color</legend>
            <input type="Radio" id="red" name="pillow">
            <label for="red">Red</label><br>

            <input type="Radio" id="Blue" name="pillow">
            <label for="Blue">Blue</label><br>

            <input type="Radio" id="Yellow" name="pillow">
            <label for="Yellow">Yellow</label>
        </fieldset>

        <fieldset>
          <legend>Select Bed Color</legend>
            <input type="Radio" id="red" name="bed">
            <label for="red">Red</label><br>

            <input type="Radio" id="Blue" name="bed">
            <label for="Blue">Blue</label><br>

            <input type="Radio" id="Yellow" name="bed">
            <label for="Yellow">Yellow</label>
        </fieldset>
    </form>
</body>
</html>
