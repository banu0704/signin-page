<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Sign In</title>
</head>
<body>
    <form> 
        <fieldset>
            <legend>Sign In</legend>
        <label for="email">Enter e-mail:</label><br>
        <input type="e-mail" placeholder="Enter Your e-mail" id="e-mail" required><br>

        <label for="password">Password:</label><br>
        <input type="password" placeholder="Enter Your Password" id="password" required><br><br>

        <input type="submit" value="Sign In">
    </fieldset>
    </form>
</body>
</html>
